
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaviPet Flame Banner</title>
  <link href="styles.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .headerContainer {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      width: 100%;
      height: 80px;
      background-color: #333;
      font-family: 'Titan One', cursive;
      font-size: 36px;
      color: #fff;
    }

    .headerContainer span {
      margin: 0 10px;
    }

    #banner {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 48px;
      font-weight: 900; /* Make the font even more thicker */
      position: relative;
      color: transparent;
      background: linear-gradient(to bottom, #ff5757, #ffdb58, #ff5757);
      -webkit-background-clip: text;
      animation: flames 2s infinite alternate;
    }

    @keyframes flames {
      from {
        background-size: 100% 200%;
        background-position: 0% 0%;
      }
      to {
        background-size: 100% 200%;
        background-position: 0% 100%;
      }
    }
  </style>
</head>
<body>
  <div class="headerContainer">
    <span>L</span>
    <span>A</span>
    <span>V</span>
    <span>I</span>
    <span>P</span>
    <span>E</span>
    <span>T</span>
  </div>
</body>
</html>
